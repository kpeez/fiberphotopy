[tool.poetry]
name = "fiberphotopy"
version = "0.2.2"
description = "Package for loading and processing fiber photometry data"
authors = ["kpuhger <krpuhger@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/kpuhger/fiberphotopy"


[tool.poetry.dependencies]
python = ">=3.9, <3.11"
pandas = "^1.4.3"
numpy = "^1.23.1"
scipy = "^1.8.1"
seaborn = "^0.11.2"
matplotlib = "^3.5.2"
"ruamel.yaml" = "^0.17.21"
PyYAML = "^6.0"
pingouin = "^0.5.2"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
isort = "^5.10.1"
flake8 = "^4.0.1"
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 99

[tool.isort]
# make compatible with black
profile="black"